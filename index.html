<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller Project</title>

    <body>
    <h1>How much do you walk?</h1>
    <h3>See how many times you will walk around different celestial bodies?</h3>
    <div class="main">
        <label for="name">What is your name?</label>
            <input class="name" placeholder="First Name">

            <label for="age">How old are you?</label>
            <input class="age" placeholder="Age">

            <label for="miles">About how many miles do you walk or run per day?</label>
            <input class="miles" placeholder="Miles">
            <button class="submit">Submit</button>
    </div>
    <div class="answer"></div>
    </body>
